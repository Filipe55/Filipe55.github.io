<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="ex2.css">
    <link rel="manifest" href="manifesto.json">

    <title>Euro Milhões</title>
</head>

<body>
    <div class="header">
        <center>
            <h2>Euromilhões</h2>
        </center>
    </div>
    <p>
        <br>
    <div class="euro">
        <p id="num">Números: </p>
        <p id="est">Estrelas: </p>
        <button type="button" class="btn btn-primary" onclick="sorte()">Gerar números</button>
        </p>
    </div>


    <script>
        function sorte() {
            let string1 = "Números: ";
            let string2 = "Estrelas: ";
            let numero = 0;
            let estrela = 0;

            for (let i = 0; i < 5; i++) {
                numero = Math.floor(Math.random() * 51);
                string1 = string1 + numero + " - "
            }
            for (let e = 0; e < 2; e++) {
                estrela = Math.floor(Math.random() * 12) + 1;
                string2 = string2 + estrela + " - "
            }
            let num = document.getElementById("num");
            let est = document.getElementById("est");
            num.innerHTML = string1;
            est.innerHTML = string2;
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</html>
